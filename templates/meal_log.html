<form id="mealForm">
    <label for="meal">Meal Description:</label>
    <input type="text" id="meal" name="meal" required>
    <br><br>

    <label for="calories">Calories:</label>
    <input type="number" id="calories" name="calories" required>
    <br><br>

    <button type="button" onclick="logMeal()">Log Meal</button>
</form>

<script>
    function logMeal() {
        const food_items = document.getElementById('meal').value;
        const calories = document.getElementById('calories').value;

        fetch('/add_meal', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ food_items, calories })
        })
        .then(response => response.json())
        .then(data => alert(data.message))  // Show success message
        .catch(error => console.error('Error:', error));
    }
</script>
