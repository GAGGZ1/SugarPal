<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - SugarPal</title>
</head>
<body>
    <h1>Weekly Report</h1>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    {% if average_blood_sugar %}
    <p>Average Blood Sugar: {{ average_blood_sugar }}</p>
    <p>Total Readings: {{ total_readings }}</p>
    {% endif %}

    <p><a href="{{ url_for('routes.dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
