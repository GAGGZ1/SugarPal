<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Chart</title>
</head>
<body>
    <h1>Meal Chart - Calories Consumed Over Time</h1>
    <div id="chart"></div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        var graphData = {{ graph_json | safe }};
        Plotly.newPlot('chart', graphData);
    </script>
</body>
</html>
