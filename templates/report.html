<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Report - SugarPal</title>
     <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Weekly Report</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <p>Average Blood Sugar Level: {{ average_blood_sugar }} mg/dL</p>
        <p>Total Readings: {{ total_readings }}</p>

        <h2>Blood Sugar Trends</h2>
        <!-- Display the Plotly graph -->
        <div>{{ graph_html | safe }}</div>
    {% endif %}

    <p><a href="{{ url_for('routes.dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
